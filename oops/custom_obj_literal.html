<html>
    <head>
            <title>Custom Object using Literal</title>
        <Script>

            var blogpost={
                title:"java",
                text:"is an Object Oriented",
                displayBlogSpot:function(){
                    document.write(this.title+" ");
                    document.write(this.text+"<br/>")
                }
            };

            blogpost.displayBlogSpot();
            
        </Script>
    </head>
   <body>
    
   </body>
</html>
