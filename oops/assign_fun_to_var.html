<html>
    <head>
            <title>Java Script Oject Creation and assigning function to a object variable</title>
        <Script>

            function blogPost(title,text){
                this.title = title;
                this.text = text;
                this.category=addCtaegory;
            } 
            function addCtaegory(category){
                this.category=category;
            }      
            var bp1 = new blogPost("ReactJS", "It is a Single Page UI Technology");
            document.write(bp1.title+"<br/>");
            document.write(bp1.text+"<br/>");
            bp1.category("Advanced UI Technology");
            document.write(bp1.category+"<br/>");

            var bp2 = new blogPost("AngularJS", "It is also competator of ReactJS");
            document.write(bp2.title+"<br/>");
            document.write(bp2.text+"<br/>");
            bp2.category("Advanced UI Technology same as like ReactJS");
            document.write(bp2.category+"<br/>");

            
        </Script>
    </head>
   <body>
    
   </body>
</html>
