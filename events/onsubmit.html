<html>
    <head>
            <title>onsubmit Event</title>
        <Script>

           function handleOnsubmit(){
             alert("Handling onsubmit");
           }
            
        </Script>
    </head>
   <body>
    <form onsubmit="handleOnsubmit()">
        <input type="submit" value="Submit"/>
    </form>
   </body>
</html>
