<html>
    <head>
            <title>onchange Event Custom functions</title>
        <Script>

            function handleOnChangeEvent(x){
                document.body.style.backgroundImage = "url('"+x+"')";
            }
            
        </Script>
    </head>
   <body>
    <select onchange="handleOnChangeEvent(this.value)">
        <option value="">Select a Image</option>
        <option value="images/dhoni.jpeg">Dhoni</option>
        <option value="images/kohali.jpeg">Virat</option>
        <option value="images/rohit.jpeg">Rohit</option>
    </select>
   </body>
</html>
