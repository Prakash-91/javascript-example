<html>
    <head>
            <title>Form Number validation</title>
        <Script>
        
        function validate(){
            var address = document.myForm.address.value;
            //var exp = /^[A-Za-z0-9\s]+$/;
            // For range 
            var exp = /^[A-Za-z0-9\s]{3,10}$/;
            var result = exp.test(address);

            if(result){
                alert("Validation Successful");
            }else{
                //document.getElementById("err").innerHTML="Please enter address only Alphanumeric";
                document.getElementById("err").innerHTML="Please enter atleast 3 chars and max 10 chars";
                document.myForm.address.focus();
                return false;
            }
          
        }
            
        </Script>
    </head>
   <body>
    <H3>User Registration</H3>
    <form name="myForm" action="success.jsp" onsubmit="return validate()">
        Address : <textarea name="address"> </textarea>
        <b id="err"></b>
        <input type="submit" value="submit"/>
    </form>
    
   </body>
</html>
