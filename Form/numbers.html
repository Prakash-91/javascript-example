<html>
    <head>
            <title>Form Number validation</title>
        <Script>
        
        function validate(){

            var num = document.myForm.number.value;
            if(isNaN(num) || num < 1 || num > 10){
                alert("Please enter a Valid Number between 1-10");
                document.myForm.number.focus();
                return false;
            }else{
                alert("Validation is Successful");
            }
        }
            
        </Script>
    </head>
   <body>
    <H3>Select a Number between 1-10</H3>
    <form name="myForm" action="success.jsp" onsubmit="return validate()">
        Number : <input type="text" name="number"/> <br/>
        <input type="submit" value="submit"/>
    </form>
    
   </body>
</html>
