<html>
    <head>
            <title>Form Number validation</title>
        <Script>
        
        function validate(){

            var valid = false;
            //var pm = document.myForm.paymentmethod;
            var pm = document.getElementsByName("paymentmethod");
        
            for(var i = 0; i < pm.length; i++){
                if(pm[i].checked == true){
                    valid = true;
                    break;
                }
            }
            
           if(valid){
            alert("Validation is successful");
           }else{
            alert("Please select atleast one PaymentMethod");
            return false;
           }
        }
            
        </Script>
    </head>
   <body>
    <H3>Select a Payment Method</H3>
    <form name="myForm" action="success.jsp" onsubmit="return validate()">
        <input type="radio" name="paymentmethod" value="cod"/>COD
        <input type="radio" name="paymentmethod" value="debitcard"/>Debit Card
        <input type="radio" name="paymentmethod" value="creditcard"/>Credit Card
        <input type="submit" value="submit"/>
    </form>
    
   </body>
</html>
