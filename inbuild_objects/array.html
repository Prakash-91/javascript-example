<html>
    <head>
            <title>Array</title>
        <Script>
         var a = new Array(1,"Prakash","2.3");
         document.write("The elements of Array are :"+a+"<br/>")
         document.write("The length of the Array are :"+a.length+"<br/>")
         document.write(a[0]+" "+a[1]+" "+a[2]+"<br/>");
         
         document.write("The second array is :"+"<br/>")
         var b = [1,"Prakash",2.3];
         document.write(b[0]+" "+b[1]+" "+b[2]+"<br/>");

         document.write("The Third array is :"+"<br/>")
         var c = new Array();
         c[0]=2;
         c[1]="Prakash";
         c[2]=2.3;
         
         document.write(c[0]+" "+c[1]+" "+c[2]+"<br/>");
        </Script>
    </head>
   <body>
   </body>
</html>
