<html>
    <head>
            <title>string</title>
        <Script>

         var s = "Hello World";
         document.write("Length of the string is : "+s.length+"<br/>")
         document.write("Index Of : "+s.indexOf("o")+"<br/>")
         document.write("Last Index Of : "+s.lastIndexOf("o")+"<br/>")
         document.write("Bold : "+s.bold()+"<br/>")
         document.write("toLowercase : "+s.toLowerCase()+"<br/>")
         document.write("toUppercase : "+s.toUpperCase()+"<br/>")
         document.write("Replace word : "+s.replace("Hello", "Prakash")+"<br/>")
         document.write("Replace character : "+s.replace("H", "P")+"<br/>")
        </Script>
    </head>
   <body>
   </body>
</html>
