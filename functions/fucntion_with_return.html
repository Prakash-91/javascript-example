<html>
    <head>
            <title> Function with return </title>
        <Script>

            function fun1(a,b){
              return (a*b);
            }

            var val1 = fun1(10,20);
            document.write(val1+"<br/>");
            var val2 = fun1(10,10);
            document.write(val2+"<br/>");
        </Script>
    </head>
   
    </body>
</html>
