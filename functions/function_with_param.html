<html>
    <head>
            <title> Function with Parameter </title>
        <Script>

            function fun1(a,b){
               document.write((a+b)+"<br/>")
            }

            fun1(10,20);
            fun1(30,40);
            // Fun1(30,40); // This is not valid, Method name always should be case sensitive
        </Script>
    </head>
   
    </body>
</html>
