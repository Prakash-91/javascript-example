<html>
    <head>
            <title> Enclosures </title>
        <Script>

            function fun1(a,b){
                function fun2(x,y){
                    document.write("Summation is :"+(x+y)+"<br/>");
                    return x+y;
                }

                var sum = fun2(5,5);
                return (sum+(a*b));

            }
            var val = fun1(2,3);
            document.write("Value is :"+val);
            
        </Script>
    </head>
   
    </body>
</html>
