<html>
    <head>
            <title>DOM:HTML</title>
        <Script>
            function handleHTML(){
                document.getElementById("paraInfo").align="center";
                document.getElementById("imgInfo").src="kohali.jpeg";
            }
         
        </Script>
    </head>
   <body onload="handleHTML()">
    <p id="paraInfo">Prakash</p><br/>
    <div style="text-align: center;">
        <img id="imgInfo" src="rohit.jpeg"/> 
    </div>
   </body>
</html>
