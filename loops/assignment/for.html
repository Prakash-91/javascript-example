<html>
    <head>
            <title> for loop </title>
        <Script>
           var num = prompt("Enter a Number");

           for(var i=0 ; i <= num; i++){
                if(i % 3 == 0){
                   continue;
                }
                document.write("Number is :"+i+"<br/>")
           }
    
        </Script>
    </head>
   
    </body>
</html>
