<html>
    <head>
            <title>do while loop </title>
        <Script>
           var num = prompt("Enter a Number");
           var i =1;
           do{
                document.write("Number is :"+i+"<br/>")
                i++; 
           }while(i<=num)
        </Script>
    </head>
   
    </body>
</html>
