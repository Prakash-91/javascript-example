<html>
    <head>
            <title> for loop </title>
        <Script>
           var num = prompt("Enter a Number");

           for(var i=1 ; i <= num; i++){
                if(i == 5){
                    break;
                }
                document.write("Number is :"+i+"<br/>")
           }
    
        </Script>
    </head>
   
    </body>
</html>
