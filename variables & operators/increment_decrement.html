<html>
    <head>
         Variables 
         <br/>
        <Script>

           var x = 10;
           var y = x++;

          var a = 10
          var b = ++a;

          var p = 10
          var q = --p;

           
           document.write(x+"<br/>"); // 11
           document.write(y+"<br/>"); // 10
           document.write(a+"<br/>"); // 11
           document.write(b+"<br/>"); // 11
           document.write(p+"<br/>"); // 9
           document.write(q+"<br/>"); // 9
        </Script>
    </head>
   
    </body>
</html>
